<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
<h:form>
    <h3>Insert data using (JSF)</h3>
    Employee ID : <h:inputText id="eid" value="#{emp.eid}" /><br />
    Employee Name : <h:inputText id="ename" value="#{emp.ename}" /><br />
    Employee Salary : <h:inputText id="esal" value="#{emp.esal}" /><br />
    <h:commandButton action="#{emp.callEjbInsert}" value="Insert" />
</h:form>
<h:outputText value="#{emp.resultMessage}" rendered="#{not empty emp.resultMessage}" />

</h:body>
</html>
